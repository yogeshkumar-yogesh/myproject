<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog SVG</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- Body -->
    <circle cx="200" cy="250" r="100" fill="#b08d57"/>
    <!-- Head -->
    <circle cx="150" cy="200" r="50" fill="#b08d57"/>
    <!-- Eyes -->
    <circle cx="135" cy="190" r="5" fill="black"/>
    <circle cx="165" cy="190" r="5" fill="black"/>
    <!-- Ears -->
    <polygon points="100,150 120,100 140,150" fill="#b08d57"/>
    <polygon points="260,150 280,100 300,150" fill="#b08d57"/>
    <!-- Nose -->
    <circle cx="150" cy="220" r="7" fill="black"/>
    <!-- Mouth -->
    <path d="M130 230 Q 160 250, 190 230" fill="none" stroke="black" stroke-width="2"/>
  </svg>
</body>
</html>
